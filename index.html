<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAFE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #17a2b8;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 6px;
            overflow: hidden;
            background: #f1f1f1;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #555;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            position: relative;
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .alert-danger {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> SAFE Platform</h1>
            <p>Earn money through SAFE Platform</p>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" onclick="switchForm('login')">Login</div>
                <div class="tab" onclick="switchForm('signup')">Sign Up</div>
            </div>
            
            <div id="login-alert" class="alert alert-danger"></div>
            <div id="signup-alert" class="alert alert-danger"></div>
            <div id="success-alert" class="alert alert-success"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span>Login</span>
                    <div class="loading" id="login-loading"></div>
                </button>
                
                <div class="divider"><span>Or</span></div>
                
                <div class="footer">
                    <a href="#" onclick="resetPassword()">Forgot your password?</a>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Create a password (min. 6 characters)" minlength="6" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" minlength="6" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-confirm-password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="referral-code">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" placeholder="Enter referral code if any">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signup-btn">
                    <span>Create Account</span>
                    <div class="loading" id="signup-loading"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration (same as your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyCAfsKcVP7OUo870TKkBnk4BfDEq9LnAK8",
            authDomain: "newporoject-c6f66.firebaseapp.com",
            databaseURL: "https://newporoject-c6f66-default-rtdb.firebaseio.com",
            projectId: "newporoject-c6f66",
            storageBucket: "newporoject-c6f66.appspot.com",
            messagingSenderId: "733557611631",
            appId: "1:733557611631:web:02c9377f56d614ff3b019a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rdb = firebase.database();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginAlert = document.getElementById('login-alert');
        const signupAlert = document.getElementById('signup-alert');
        const successAlert = document.getElementById('success-alert');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginLoading = document.getElementById('login-loading');
        const signupLoading = document.getElementById('signup-loading');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home page
                window.location.href = 'home.html';
            }
        });

        // Switch between login and signup forms
        function switchForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            if (formType === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                loginForm.classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                signupForm.classList.add('active');
            }
            
            // Clear alerts
            hideAlerts();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(alertElement, message) {
            hideAlerts();
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Hide all alerts
        function hideAlerts() {
            loginAlert.style.display = 'none';
            signupAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        // Show loading state
        function setLoading(button, loadingElement, isLoading) {
            if (isLoading) {
                button.disabled = true;
                loadingElement.style.display = 'block';
                button.querySelector('span').style.opacity = '0.5';
            } else {
                button.disabled = false;
                loadingElement.style.display = 'none';
                button.querySelector('span').style.opacity = '1';
            }
        }

        // Generate referral code from UID (first 8 characters, uppercase)
        function generateReferralCode(uid) {
            return uid.substring(0, 8).toUpperCase();
        }

        // Handle user sign up
        async function handleSignUp(event) {
            event.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('signup-firstname').value.trim();
            const lastName = document.getElementById('signup-lastname').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const referralCode = document.getElementById('referral-code').value.trim().toUpperCase();
            
            // Validate form
            if (password !== confirmPassword) {
                showAlert(signupAlert, "Passwords don't match");
                return;
            }
            
            if (password.length < 6) {
                showAlert(signupAlert, "Password must be at least 6 characters");
                return;
            }
            
            // Show loading state
            setLoading(signupBtn, signupLoading, true);
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Generate referral code from UID
                const userReferralCode = generateReferralCode(user.uid);
                
                // Prepare user data for Firestore
                const userData = {
                    uid: user.uid,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    referralCode: userReferralCode,
                    depositBalance: 0,
                    taskEarnings: 0,
                    points: 100, // Starting bonus
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    invitedUsers: [],
                    status: 'active'
                };
                
                // Check if referred by someone
                if (referralCode) {
                    // Find the referrer by their referral code
                    const usersRef = db.collection('users');
                    const querySnapshot = await usersRef.where('referralCode', '==', referralCode).get();
                    
                    if (!querySnapshot.empty) {
                        // Get the first matching user (should be only one)
                        const referrerDoc = querySnapshot.docs[0];
                        const referrerData = referrerDoc.data();
                        
                        // Update referredBy field for new user
                        userData.referredBy = referrerDoc.id;
                        
                        // Update referrer's invited users list
                        await usersRef.doc(referrerDoc.id).update({
                            invitedUsers: firebase.firestore.FieldValue.arrayUnion({
                                userId: user.uid,
                                email: email,
                                date: firebase.firestore.FieldValue.serverTimestamp(),
                                pointsEarned: 50 // Bonus points for referrer
                            }),
                            points: firebase.firestore.FieldValue.increment(50)
                        });
                    }
                }
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set(userData);
                
                // Create withdrawal security code
                const securityCode = Math.floor(1000 + Math.random() * 9000).toString();
                await db.collection('withdrawalSecurity').doc(user.uid).set({
                    code: securityCode,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success message
                showAlert(successAlert, "Account created successfully! Redirecting...");
                
                // Redirect to home page after a short delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                
            } catch (error) {
                console.error("Sign up error:", error);
                
                let errorMessage = "An error occurred during sign up";
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already registered";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak";
                }
                
                showAlert(signupAlert, errorMessage);
            } finally {
                setLoading(signupBtn, signupLoading, false);
            }
        }

        // Handle user login
        async function handleLogin(event) {
            event.preventDefault();
            
            // Get form values
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Show loading state
            setLoading(loginBtn, loginLoading, true);
            
            try {
                // Sign in with Firebase Auth
                await auth.signInWithEmailAndPassword(email, password);
                
                // Update last login timestamp
                const user = auth.currentUser;
                if (user) {
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Redirect to home page
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error("Login error:", error);
                
                let errorMessage = "An error occurred during login";
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "No account found with this email";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "Incorrect password";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address";
                }
                
                showAlert(loginAlert, errorMessage);
            } finally {
                setLoading(loginBtn, loginLoading, false);
            }
        }

        // Password reset function
        async function resetPassword() {
            const email = prompt("Please enter your email address to reset your password:");
            
            if (!email) return;
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert("Password reset email sent! Please check your inbox.");
            } catch (error) {
                console.error("Password reset error:", error);
                alert("Error sending password reset email. Please try again.");
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignUp);
    </script>
</body>
</html>
